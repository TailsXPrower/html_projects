<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
    <title>Task Manager</title>
</head>

<body style="background-color: darkslategray">
    <img class="d-block w-100 parallax" style="background-image: url('https://media.tacdn.com/media/attractions-content--1x-1/10/7d/50/7a.jpg'); height: 500px; filter: brightness(60%)">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="height: 60px">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../additional/AboutEngines.html">About Engines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../additional/AboutMyGame.html">About My Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../quiz/quiz.html">Quiz</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid text-white">
        <div class="row" style="height: 100vh">
            <div class="col-2 center">
                <div class="background card-create">
                    <div id="example-card" style="margin: 10px;">
                        <span id="example-card-title">
                            New task
                        </span>
                    </div>

                    <form class="text-black needs-validation card-settings" onsubmit="createCard()" novalidate>
                        <div class="form-group">
                            <label for="card-label">Task name</label>
                            <input oninput="onLabelTextChange(this)" type="text" class="form-control" id="card-label" placeholder="New task" required>
                            <div class="invalid-feedback">
                                Please choose a task name.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color">Select Color</label>
                            <select oninput="onColorChange(this)" class="form-control" id="color">
                                <option>White</option>
                                <option>Red</option>
                                <option>Green</option>
                                <option>Blue</option>
                                <option>Yellow</option>
                                <option>Black</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc">Enter description</label>
                            <textarea class="form-control" style="resize: none" id="desc" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Create card</button>
                    </form>
                </div>
            </div>
            <div class="col-6 center">
                <div class="background center">
                    <div id="main-window">

                    </div>
                </div>
            </div>
            <div class="col-4 center">
                <div class="background center">
                    <div id="task-info-window" class="text-black" style="opacity: 0;">
                        <h4 id="title">New task</h4>
                        <textarea class="form-control" style="resize: none" id="description" rows="20" readonly>Description testm, lorem ipsum, lorem ipsum, lorem ipsum, lorem ipsum, lorem ipsum, lorem ipsum, lorem ipsum</textarea>
                        <button type="button" class="btn btn-danger mb-2" onclick="deleteCard()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
