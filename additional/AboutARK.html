<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>About ARK</title>
</head>

<style>
    .main-image {
        max-width: 100%;
        height: 100%;
        box-shadow: black 10px 10px 10px;
    }

    .flex-box {
        display: flex;
        width: 100%;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
    }
</style>

<body class="bg-dark">
    <div class="row">
        <div class="col-4">
            <img class="main-image" src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/10/ark-survival-ascended.jpg" alt="ark">
        </div>
        <div class="col-8">
            <div class="p-5 flex-box">
                <h1 class="text-white">Welcome to ARK!</h1>
                <p class="text-white">Hello! This page was created to showcase gameplay screenshots of ARK.</p>
                <p class="text-white">
                    <b>ARK: Survival Ascended</b> is an action-adventure survival video game developed and published by Studio Wildcard.
                </p>

                <!-- Carousel -->
                <div id="ark" style="box-shadow: black 10px 10px 10px;" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#ark" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#ark" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#ark" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#ark" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#ark" data-bs-slide-to="4"></button>
                        <button type="button" data-bs-target="#ark" data-bs-slide-to="5"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://pbs.twimg.com/media/F8llafJacAAZ-46?format=jpg&name=4096x4096" class="d-block w-100" style="height: 500px; filter: brightness(90%)">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.bukanier.org/sites/default/files/2023-10/asa.jpg" class="d-block w-100" style="height: 500px; filter: brightness(90%)">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.bukanier.org/sites/default/files/2023-10/1000006719.jpg" class="d-block w-100" style="height: 500px; filter: brightness(90%)">
                        </div>
                        <div class="carousel-item">
                            <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2399830/ss_65c0de5ced28281764990a299eb3926629b2863e.1920x1080.jpg?t=1718657685" class="d-block w-100" style="height: 500px; filter: brightness(90%)">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.survivetheark.com/uploads/monthly_2024_01/ASA_Oasisaur_WallPaper_2560x1440.png.2f5325eb03f97655fe4b628bb1eee35d.png" class="d-block w-100" style="height: 500px; filter: brightness(90%)">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.squarespace-cdn.com/content/v1/55ef0e29e4b099e22cdc9eea/c284bd00-135d-41bd-b31a-7f65d7b40040/image+%285%29.jpg" class="d-block w-100" style="height: 500px; filter: brightness(90%)">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#ark" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#ark" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
